name: Deploy Yum App to Azure Web App

on:
  push:
    branches:
      - main
    pull_request:
      branches:
        - main
env:
    AZURE_WEBAPP_NAME: 'BlazorYumApp'
    AZURE_WEBAPP_PACKAGE_PATH: '.'
    DOTNET_VERSION: '9.0'
    
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          

      - name: dotnet build and publish
        run: |
          dotnet build --configuration Release
          dotnet publish --configuration Release --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/login
      
      - name: Run Yum App deploy action using publish profile credentials
        uses: Azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/login
        
        
